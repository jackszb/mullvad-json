name: Update Mullvad Adblock Domains

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download adblock list
        run: |
          curl -fsSL "https://raw.githubusercontent.com/jackszb/mullvad-to-adguard/main/adguard/all/adblock.txt" -o adblock.txt

      - name: Extract domains
        run: |
          mkdir -p tmp
          grep '^||' adblock.txt \
            | sed 's/^||//' \
            | sed 's/\^$//' \
            | sed '/^$/d' \
            | sort -u \
            > tmp/domain_list.txt

      - name: Build JSON (compatible with all jq versions)
        run: |
          # 将文本转换为数组：用换行 split 成数组
          domains_json=$(jq -Rs 'split("\n") | map(select(length > 0))' tmp/domain_list.txt)

          # 写入最终 JSON
          jq -n \
            --argjson domains "$domains_json" \
            '{
              version: 3,
              rules: [
                {
                  domain: $domains
                }
              ]
            }' > mullvad.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add mullvad.json

          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update mullvad.json"
            git push
          fi
