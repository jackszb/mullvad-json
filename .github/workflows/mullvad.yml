name: Update Mullvad Adblock Domains

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC 自动更新
  workflow_dispatch:       # 手动触发支持

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Download adblock list
        run: |
          curl -fsSL "https://raw.githubusercontent.com/jackszb/mullvad-to-adguard/main/adguard/all/adblock.txt" -o adblock.txt

      - name: Extract domains
        run: |
          mkdir -p tmp
          
          # 只提取以 ||domain^ 开头的规则
          # 去掉前缀 "||" 和后缀 "^"
          # 删除空行和重复
          grep '^||' adblock.txt \
            | sed 's/^||//' \
            | sed 's/\^$//' \
            | sed '/^$/d' \
            | sort -u \
            > tmp/domain_list.txt

      - name: Generate JSON
        run: |
          # 构建 JSON 文件
          jq -n \
            --argfile domains tmp/domain_list.txt \
            '{
              version: 3,
              rules: [
                {
                  domain: $domains
                }
              ]
            }' > mullvad.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add mullvad.json
          
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update mullvad.json"
            git push
          fi
